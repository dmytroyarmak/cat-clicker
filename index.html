<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cat Clicker</title>
</head>
<body>
	<h1>Cat Clicker</h1>

	<h2>Cat List</h2>
	<ul data-js="cc-cat-list"></ul>

	<h2>Cat View</h2>
	<div data-js="cc-cat-view"></div>

	<script type="text/template" data-js="cc-cat-clicker-tpl">
		<h2>{{catName}}</h2>
		<img src="./images/{{imageName}}" alt="Photo with cat" data-js="cc-image">
		<p>You have been clicker <strong data-js="cc-counter">{{counterValue}}</strong> times already!</p>
	</script>

	<script src="./js/cat-clicker.js"></script>
	<script src="./js/cat-view-manager.js"></script>
	<script src="./js/cat-list.js"></script>

	<script>
		(function() {
			var catListNode = document.querySelector('[data-js="cc-cat-list"]'),
			 	catViewNode = document.querySelector('[data-js="cc-cat-view"]'),
				cats = [
					new CC.CatClicker('Cat 1', 'cat-1.jpg'),
					new CC.CatClicker('Cat 2', 'cat-2.jpg'),
					new CC.CatClicker('Cat 3', 'cat-3.jpg'),
					new CC.CatClicker('Cat 4', 'cat-1.jpg'),
					new CC.CatClicker('Cat 5', 'cat-2.jpg'),
					new CC.CatClicker('Cat 6', 'cat-3.jpg')
				],
				catViewManager = new CC.CatViewManager(catViewNode),
				catList = new CC.CatList(catListNode, cats, function onCatSelected(catClicker) {
					catViewManager.show(catClicker);
				});

			catList.render();
			catViewManager.show(cats[0]);
		})();
	</script>
</body>
</html>
